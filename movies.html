<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <title>Movies - PopWatch</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-rose-800 py-4 text-black">
        <div class="container mx-auto flex justify-end items-center px-4">
            <form class="flex">
                <input type="search" placeholder="Search..." class="rounded-l-lg px-4 py-2 outline-none focus:ring-2 focus:ring-rose-500">
                <button type="submit" class="bg-rose-600 text-white rounded-r-lg px-4 py-2">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <div class="container mx-auto mt-4">
            <!-- Movie content here -->
            <h1 class="text-2xl font-semibold mb-4">Movies</h1>
            
            <div class="dropdown">
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md">Genre</button>
                <div class="dropdown-content bg-white border border-gray-300 mt-2 p-2 rounded-md">
                    <a href="#">Action</a>
                    <a href="#">Comedy</a>
                    <a href="#">Drama</a>
                    <a href="#">Fantasy</a>
                </div>
            </div>
            
            <!-- Movie listings here -->
        </div>
        
        <div class="fixed bottom-4 right-4">
            <a href="index.html" class="bg-rose-600 text-white px-4 py-2 rounded-full">Go Back to Main Page</a>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>

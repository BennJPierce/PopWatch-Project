<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PopWatch</title>
    <style>
        .center-top {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-top h1 {
            position: absolute;
            top: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-rose-800 py-4 text-white">
        <div class="container mx-auto flex justify-end items-center px-4"> 
            <form class="flex">
                <input type="search" placeholder="Search..." class="rounded-l-lg px-4 py-2 outline-none focus:ring-2 focus:ring-rose-500">
                <button type="submit" class="bg-rose-600 text-white rounded-r-lg px-4 py-2">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <div class="container mx-auto mt-4">
            <!-- Carousel sections, features, and movies tab here -->

            <!-- Top of Page Feature -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold">Top of Page Feature</h2>
                <div class="flex justify-center items-center bg-gray-200 p-4" id="featured">
                    <!-- Top of Page Feature content here -->
                    <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-backface-hidden">
                        <div class="swiper-wrapper" id="swiper-wrapper-10259fbc76d64c157" aria-live="polite">
                          <div id="one" class="swiper-slide swiper-slide-active" style="width: 107.667px; margin-right: 30px;">Slide 1</div>
                          <div class="swiper-slide swiper-slide-next" style="width: 107.667px; margin-right: 30px;">Slide 2</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 3</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 4</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 5</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 6</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 7</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 8</div>
                          <div class="swiper-slide" style="width: 107.667px; margin-right: 30px;">Slide 9</div>
                        </div>
                        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
                            <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span>
                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span>
                        </div>
                      <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
                </div>
            </div>

            <!-- Homepage Feature -->
            <div class="mb-8">
                <a href="index.html" class="text-2xl font-semibold">Homepage</a> 
                <div class="flex justify-center items-center bg-gray-200 p-4">
                    <!-- Homepage Feature content here -->
                </div>
            </div>

            <!-- Movies Tab -->
            <div class="mb-8">
                <input type="checkbox" id="moviesTab" class="hidden">
                <label for="moviesTab" class="text-xl font-semibold cursor-pointer">Movies</label>
                <div class="flex justify-center items-center bg-gray-200 p-4">
                    <p>Click <a href="movies.html" class="text-blue-500">here</a> to go to the movies page.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="center-top">
        <h1 class="text-4xl font-semibold">PopWatch</h1>
    </div>

    <button onclick="scrollToTop()" class="fixed bottom-4 right-4 bg-rose-600 text-white px-4 py-2 rounded-full">
        Top of Page
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>

    <script src="./assets/js/script.js"></script>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
